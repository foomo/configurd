# .goreleaser.yml
# Build customization
builds:
  - binary: squadron
    main:   ./cmd/main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/foomo/squadron/cmd/actions.version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

# .goreleaser.yml
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

brews:
  # Reporitory to push the tap to.
  - tap:
      owner: foomo
      name: homebrew-squadron
    caveats: "squadron -h"
    homepage: "https://github.com/foomo/squadron"
    description: "CLI utility manage infrastructure as code with helm"
