group:
  services:
    hello-service:
      overrides:
        args:
          - "--greeting=hehe"
        service:
          targetPort: 80
          port: 80
        ingress:
          enabled: true
          paths:
            - /services/hello
          hosts:
            - localhost
    hi-service:
      overrides:
        args:
          - "--greeting=hai"
        service:
          targetPort: 80
          port: 80
        ingress:
          enabled: true
          paths:
            - /services/hi
          hosts:
            - localhost
  jobs: