squadron:
  version: 0.0.1
  chartApiVersion: v2
  services:
    hello-service:
      image: foomo/squadron-hello:latest
      args:
        - "--greeting=hehe"
      service:
        ports:
          - 80
          - 8080
      ingress:
        hosts:
          - name: {{ .host }}
            path: /services/hello
            port: 80
      volumes:
        - name: config
          host: {{ .cwd }}/application
          mount: /config/
    hi-service:
      image: foomo/squadron-hi:latest
      args:
        - "--greeting=hai"
      service:
        containerPort: 80
        ports:
          - 80
      ingress:
        hosts:
          - name: {{ .host }}
            path: /services/hi
            port: 80
