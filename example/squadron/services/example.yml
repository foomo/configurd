service:
  build:
    image: image-name # specifies the image name that will be used when building this service
    tag: 1.12.0 # optional. if not specified, it's overriden by -t parameter
    command: "docker build ." # command used to build this image (if needed), if omitted, build is skipped
  chart:
    name: nginx-ingress # name of the chart, required
    repository: https://helm.nginx.com/stable # repository of the chart, url or file, if omitted helms stable repo is used
    # repository: file://./squadron/charts/example # path to the chart dir relative to the base path (example/)
    version: 0.4.1 # available version of the chart on the repository, required